        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        }).fitBounds([[31.39953504236005,-123.6244821908643],[41.739922743613945,-109.53869019076434]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

        layer_OSMStandard_1;

        function pop_225Projects_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Year</th>\
                        <td>' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                lineJoin: 'miter',
                weight: 1.0,

                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_225Projects_2');
        map.getPane('pane_225Projects_2').style.zIndex = 402;
        map.getPane('pane_225Projects_2').style['mix-blend-mode'] = 'normal';
        var layer_225Projects_2 = new L.geoJson(json_225Projects_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_225Projects_2',
            layerName: 'layer_225Projects_2',
            pane: 'pane_225Projects_2',
            onEachFeature: pop_225Projects_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_225Projects_2_0(feature));
            },
        });
        var cluster_225Projects_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_225Projects_2.addLayer(layer_225Projects_2);

        bounds_group.addLayer(layer_225Projects_2);
        cluster_225Projects_2.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Julia Morgan</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'225 Projects<br /><table><tr><td style="text-align: center;"><img src="legend/225Projects_2_BeachHouse0.png" /></td><td>Beach House</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_Church1.png" /></td><td>Church</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_Club2.png" /></td><td>Club</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_CommercialBldg3.png" /></td><td>Commercial Bldg</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_CommunityCenter4.png" /></td><td>Community Center</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_HearstFamilyResidence5.png" /></td><td>Hearst Family Residence</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_Hospital6.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_PrivateResidence7.png" /></td><td>Private Residence</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_School8.png" /></td><td>School</td></tr><tr><td style="text-align: center;"><img src="legend/225Projects_2_YWCA9.png" /></td><td>YWCA</td></tr></table>': cluster_225Projects_2,"OSM Standard": layer_OSMStandard_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_225Projects_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Label'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Label']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_225Projects_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_225Projects_2]);
        map.on("zoomend", function(){
            resetLabels([layer_225Projects_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_225Projects_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_225Projects_2]);
        });
        </script>
