        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        function pop_JuliaMorgan_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Year</th>\
                        <td>' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.getPane('pane_JuliaMorgan_2').style['mix-blend-mode'] = 'normal';
        var layer_JuliaMorgan_2 = new L.geoJson(json_JuliaMorgan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JuliaMorgan_2',
            layerName: 'layer_JuliaMorgan_2',
            pane: 'pane_JuliaMorgan_2',
            onEachFeature: pop_JuliaMorgan_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_JuliaMorgan_2_0(feature));
            },
        });
        var cluster_JuliaMorgan_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_JuliaMorgan_2.addLayer(layer_JuliaMorgan_2);

        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Julia Morgan<br /><table><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_BeachHouse0.png" /></td><td>Beach House</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_Church1.png" /></td><td>Church</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_Club2.png" /></td><td>Club</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_CommercialBldg3.png" /></td><td>Commercial Bldg</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_CommunityCenter4.png" /></td><td>Community Center</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_HearstFamilyResidence5.png" /></td><td>Hearst Family Residence</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_Hospital6.png" /></td><td>Hospital</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_PrivateResidence7.png" /></td><td>Private Residence</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_School8.png" /></td><td>School</td></tr><tr><td style="text-align: center;"><img src="legend/JuliaMorgan_2_YWCA9.png" /></td><td>YWCA</td></tr></table>': cluster_JuliaMorgan_2,"OSM Standard": layer_OSMStandard_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_JuliaMorgan_2)) {

                        layer_JuliaMorgan_2.eachLayer(function (layer) {

                        });
                    } else {

        setBounds();

            labels.push(layer);

              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_JuliaMorgan_2)) {
